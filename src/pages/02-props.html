<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

    <hr />

    <button type="button" data-action="save">Save</button>

    <br />

    <img

      alt="myArt"
      disabled
      id="imgTest"
    />

      src="https://source.unsplash.com/100x100/?random=2&eat,bread,dish,meet,egg"

      disabled

      id="img2"

      data-user-age="myAge"
      data-user-id="myId"
      data-user-test="Test"
    />
    <img
      src="https://source.unsplash.com/100x100/?random=3&eat,bread,dish,meet,egg"
      alt="myArt"
    />
    <img
      src="https://source.unsplash.com/100x100/?random=4&eat,bread,dish,meet,egg"

    />

    <hr />
    <input type="button" value="<-Back" onclick="history.back()" />
